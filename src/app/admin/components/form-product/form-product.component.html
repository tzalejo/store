<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput placeholder="id" type="text" name="" id="" formControlName="id" >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput placeholder="title" type="text" name="" id="" formControlName="title" >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput placeholder="price" type="number" name="" id="" formControlName="price" >
          </mat-form-field>
          <div *ngIf="priceField().errors && priceField().dirty">
            <p *ngIf="priceField().hasError('price_invalid')">Este campo no es valido</p>
            <p *ngIf="priceField().hasError('required')">Este campo es requerido</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea matInput  placeholder="description" type="text" name="" id="" formControlName="description" >
            </textarea>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="form.invalid"  type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
