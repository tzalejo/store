<button mat-raised-button [routerLink]="['/admin/product/create']" routerLinkActive="router-link-active" >Crear Nuevo Producto</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8 product-table" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID-Producto. </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} {{i}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let product;  index as i" >
      <button mat-raised-button color="primary" mat-button (click)="updateProduct()" >Editar </button>
      <button mat-raised-button color="warn" mat-button (click)="deleteProduct(product.id, i)"> Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
</table>
