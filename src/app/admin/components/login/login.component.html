<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit($event)">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col login-container">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Correo Electronico" formControlName="email">
                        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                            Correo electronico es  <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">                
                <div class="col login-container">
                    <mat-form-field>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{!   hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            El password es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>                    
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
