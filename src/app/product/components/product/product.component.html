
<h3 appHighlight>{{ product.title | uppercase }}</h3>
<img [src]="product.image" alt="200">
<strong>  {{ product.price | currency  }}</strong>
<p>{{product.description | slice:0:20 }}</p>
<p>{{fecha | date:'medium' }}</p>
<button mat-raised-button color="primary" (click)="addCard()">Agregar al carrito</button>
<a [routerLink]="[ '/products', product.id ]">Detalle</a>
