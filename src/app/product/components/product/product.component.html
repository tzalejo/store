<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase  }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency  }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>{{product.description | slice:0:20 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addCard()">Agregar al carrito</button>
    <a mat-raised-button [routerLink]="[ '/products', product.id ]">Detalle</a>
  </mat-card-actions>
</mat-card>
